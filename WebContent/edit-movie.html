<!DOCTYPE html>
<html>
	<head>
		<title>Edit Movie</title>
			<link rel="stylesheet" type="text/css" href="./style/style.css"/>
			<script src="./js/script.js" type="text/javascript">
			</script>
	</head>
	<body>
		<header>
			<span>Movie Cruiser</span>
				<img src="./images/logo.png" / > 
				<a id="movie" href="movie-list-admin.html">Movies</a>
		</header>
		<div class="content">
			<h2>Edit Movies</h2>
			<form name="movielist" method="post" action="edit-movie-status.html" onSubmit="return validation()">
				<table>
					<tr>
						<td colspan="4" class="table-head"><label for="movname"> Title</label></td>
					</tr>
					<tr>
						<td colspan="4">
							<input class="area" type="text" id="movname" name="movname"  value="Avengers-End Game" size="80"/>
						</td>
					</tr>
					<tr>
						<td class="table-head">
							<label for="gross">Gross($)</label></td>
						<td class="table-head">
							Active</td>
						<td class="table-head">
							<label for="launch">Date of Launch</label></td>
						<td class="table-head">
							<label for="gnr">Genre</label></td>
		
					</tr>
					<tr>
						<td>
							<input class="align-cent" type="text" id="gross" name="gross" value="2787965087" />
						</td>
						<td>
							<input type="radio" id="ys" name="ysno" checked /><label for="ys">Yes </label>
							<label for="no"><input type="radio" id="no" name="ysno"/>No</label>
						</td>
						<td>
							<input type="text" id="launch" name="launch" value="27/04/2022"/>
						</td>
						<td>
							<select name="catogory" >
							<option value="science">Science Fiction</option>
							<option value="super" selected>Superhero</option>
							<option value="romance">Romance</option>
							<option value="comedy">Comedy</option>
							<option value="adv">Adventure</option>
							<option value="thr">Thriller</option>
							</select>
						</td> 
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="Chbox" id="chbox" checked />
							<label for="chbox">Has Teaser</label>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input class="bt" type="submit" value="Save" name="submit" onClick="validate" />
						</td>
					</tr>
			</table>
			</form>	
		</div>
		<footer><h4>Copyright@2019</h4></footer>
	</body>
</html>
